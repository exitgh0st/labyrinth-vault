<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title">Create Account</h1>
      <p class="auth-subtitle">Join us today</p>
    </div>

    @if (errorMessage()) {
      <div class="alert alert--error" role="alert">
        <mat-icon class="alert-icon">error</mat-icon>
        <span>{{ errorMessage() }}</span>
      </div>
    }

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Email Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          id="email"
          formControlName="email"
          type="email"
          autocomplete="email"
          placeholder="Enter your email"
          required
        />
        <mat-icon matPrefix>email</mat-icon>
        <mat-error>{{ getFieldError('email') }}</mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          id="password"
          [type]="showPassword() ? 'text' : 'password'"
          formControlName="password"
          autocomplete="new-password"
          placeholder="Create a strong password"
          required
        />
        <mat-icon matPrefix>lock</mat-icon>
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="togglePasswordVisibility()"
          [attr.aria-label]="showPassword() ? 'Hide password' : 'Show password'"
        >
          <mat-icon>{{ showPassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error>{{ getFieldError('password') }}</mat-error>
      </mat-form-field>

      <!-- Confirm Password Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          id="confirmPassword"
          [type]="showConfirmPassword() ? 'text' : 'password'"
          formControlName="confirmPassword"
          autocomplete="new-password"
          placeholder="Re-enter your password"
          required
        />
        <mat-icon matPrefix>lock</mat-icon>
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="toggleConfirmPasswordVisibility()"
          [attr.aria-label]="showConfirmPassword() ? 'Hide password' : 'Show password'"
        >
          <mat-icon>{{ showConfirmPassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error>{{ getFieldError('confirmPassword') }}</mat-error>
      </mat-form-field>

      <!-- Submit Button -->
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="btn-full"
        [disabled]="isLoading()"
      >
        @if (isLoading()) {
          <mat-spinner diameter="20" class="btn-spinner"></mat-spinner>
          <span>Creating account...</span>
        } @else {
          <span>Create Account</span>
        }
      </button>
    </form>

    <!-- Google Sign-In Component -->
    <app-google-signin [isLoading]="isLoading()" />

    <div class="auth-footer">
      <p class="auth-footer-text">
        Already have an account?
        <a routerLink="/login" class="auth-link">Sign in</a>
      </p>
    </div>
  </div>
</div>
